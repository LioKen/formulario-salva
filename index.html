<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para Solicitudes</title>

  <link rel="preload" href="normalize.css" as="style">
  <link rel="stylesheet" href="normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <link rel="preload" href="style1.css" as="style">
  <link rel="stylesheet" href="style1.css">
  
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <a href="index.html">
        <svg width="131" height="44" viewBox="0 0 131 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Aquí van los paths de tu logo -->
        </svg>
      </a>
    </div>
    <div class="header__icono">
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="#005286" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
        </svg>
      </a>
    </div>
  </header>

  <main>
    <section>
      <!-- Formulario -->
      <form id="miFormulario" class="formulario">
        <div class="encabezado">
          <h2>*Por favor, completa el formulario con la información del repuesto e inspección.</h2>
        </div>

        <div class="contenedor-campos">
          <!-- DESCRIPCION (autocompletable) -->
          <div class="campo">
            <label>DESCRIPCION</label>
            <input list="descripcionList" name="descripcion" class="input-text" placeholder="Selecciona o escribe la descripción" required>
            <datalist id="descripcionList">
              <option value="Repuesto A">
              <option value="Repuesto B">
              <option value="Repuesto C">
              <!-- Agrega más opciones según necesites -->
            </datalist>
          </div>

          <!-- UND DE MEDIDA -->
          <div class="campo">
            <label>UND DE MEDIDA</label>
            <select name="und_de_medida" class="input-text" required>
              <option value="" disabled selected>Selecciona la unidad</option>
              <option value="Und">Und</option>
              <option value="Metro">Metro</option>
            </select>
          </div>

          <!-- CANTIDAD -->
          <div class="campo">
            <label>CANTIDAD</label>
            <input name="cantidad" class="input-text" type="number" min="0" placeholder="Ingresa la cantidad" required>
          </div>

          <!-- TIPO DE PEDIDO -->
          <div class="campo">
            <label>TIPO DE PEDIDO</label>
            <select name="tipo_de_pedido" class="input-text" required>
              <option value="" disabled selected>Selecciona el tipo de pedido</option>
              <option value="Emergencia">Emergencia</option>
              <option value="Normal">Normal</option>
            </select>
          </div>

          <!-- OT -->
          <div class="campo">
            <label>OT</label>
            <input name="ot" class="input-text" type="text" placeholder="Ingresa la OT" required>
          </div>

          <!-- DETALLE UBICACION EN MAQUINA -->
          <div class="campo">
            <label>DETALLE UBICACION EN MAQUINA</label>
            <input name="detalle_ubicacion_maquina" class="input-text" type="text" placeholder="Ingresa el detalle de la ubicación" required>
          </div>

          <!-- MAQUINA (autocompletable) -->
          <div class="campo">
            <label>MAQUINA</label>
            <input list="maquinaList" name="maquina" class="input-text" placeholder="Selecciona o escribe la máquina" required>
            <datalist id="maquinaList">
              <option value="MAQUINA 1">
              <option value="MAQUINA 2">
              <!-- Agrega más opciones si es necesario -->
            </datalist>
          </div>

          <!-- SOLICITANTE (autocompletable) -->
          <div class="campo">
            <label>SOLICITANTE</label>
            <input list="solicitanteList" name="solicitante" class="input-text" placeholder="Selecciona o escribe el solicitante" required>
            <datalist id="solicitanteList">
              <option value="SOLICITANTE 1">
              <option value="SOLICITANTE 2">
              <!-- Agrega más opciones según necesites -->
            </datalist>
          </div>
        </div>

        <div class="alinear-derecha flex">
          <input class="boton wm-sm-100" type="submit" value="Enviar">
        </div>

        <!-- Spinner para indicar espera durante el envío -->
        <div id="spinner" style="display: none; text-align: center; margin-top: 10px;">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
        </div>

        <!-- Mensaje de confirmación de envío -->
        <div id="confirmationMessage" style="display: none;"></div>
      </form>
    </section>
  </main>

  <footer>
    Por favor, si tiene inconvenientes, comuníquese con ********
  </footer>

  <!-- Script para enviar datos a Google Sheets mediante Google Apps Script -->
  <script>
    document.getElementById('miFormulario').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = this;
      // Mostrar spinner y ocultar mensaje de confirmación
      var spinner = document.getElementById('spinner');
      var confirmationMessage = document.getElementById('confirmationMessage');
      spinner.style.display = 'block';
      confirmationMessage.style.display = 'none';
      
      var data = {
        descripcion: form.querySelector('input[name="descripcion"]').value,
        und_de_medida: form.querySelector('[name="und_de_medida"]').value,
        cantidad: form.querySelector('input[name="cantidad"]').value,
        tipo_de_pedido: form.querySelector('[name="tipo_de_pedido"]').value,
        ot: form.querySelector('input[name="ot"]').value,
        detalle_ubicacion_maquina: form.querySelector('input[name="detalle_ubicacion_maquina"]').value,
        maquina: form.querySelector('input[name="maquina"]').value,
        solicitante: form.querySelector('input[name="solicitante"]').value
      };

      // URL del Google Apps Script
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwKnAzxJtVAkx7tED6OcFXWXfFQMFr7hpvW5uCd4jI6npEfkXo4fD2Rb4Gjiir55Xoc/exec';
      
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        // Ocultar spinner y mostrar mensaje de confirmación
        spinner.style.display = 'none';
        confirmationMessage.textContent = '¡Formulario enviado con éxito! Gracias por tu colaboración.';
        confirmationMessage.style.display = 'block';
        form.reset();
      })
      .catch(error => {
        spinner.style.display = 'none';
        confirmationMessage.textContent = 'Error al enviar datos, por favor intenta de nuevo.';
        confirmationMessage.style.display = 'block';
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
